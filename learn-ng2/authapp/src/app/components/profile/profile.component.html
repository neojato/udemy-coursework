<h3>User Profile</h3>
<div class="row">
  <div class="col-md-2">
    <img style="width:100%" class="thumbnail" src="{{profile.picture}}">
  </div>
  <div class="col-md-10">
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Name: </strong>{{profile.name}}
      </li>
      <li class="list-group-item">
        <strong>Nickname: </strong>{{profile.nickname}}
      </li>
      <li class="list-group-item">
        <strong>Email: </strong>{{profile.email}}
      </li>
      <li class="list-group-item">
        <strong>Last Updated: </strong>{{profile.updated_at}}
      </li>
    </ul>
  </div>
</div>

<pre class="full-profile">{{ profile | json }}</pre>
