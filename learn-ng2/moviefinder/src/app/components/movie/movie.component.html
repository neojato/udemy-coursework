<div *ngIf="movie">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{movie.title}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-5">
          <img class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
        </div>
        <div class="col-md-7">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Genres: </strong><span *ngFor="let genre of movie.genres; let isLast=last">{{genre.name}}{{isLast ? '' : ', '}}</span>
            </li>
            <li class="list-group-item">
              <strong>Release Date: </strong>{{movie.release_date}}
            </li>
          </ul>
          <br>
          <a *ngIf="movie.homepage" href="{{movie.homepage}}" target="_blank" class="btn btn-default">Visit Movie Website</a>
        </div>
      </div>
    </div>
  </div>
</div>
